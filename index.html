<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about places for traveling." />
    <meta name="keywords" content="Место" />
    <meta name="authors" content="Gorilla.dev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="wrapper"><!--Обертка-->
    <div class="root"><!--Страница-->
      <header class="header"><!--Голова-->
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content"><!--Контент-->
        <section class="profile"><!--Профиль-->
          <img src="./images/avatars/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__user">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="button button__edit"><img src="./images/button/feather.svg" alt="перо"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="button button__add"><img class="button__add-image" src="./images/button/plus.svg" alt="плюс"></button>
        </section>
      </main>
      <footer class="footer"></footer>
      <section class="popup popup_hidden"><!--Попап-->
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form action="" class="popup__form">
            <input type="text" class="popup__profile-name" required>
            <input type="text" class="popup__profile-description" required>
          </form>
          <button class="popup__submit">Сохранить</button>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
