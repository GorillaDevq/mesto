<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about places for traveling." />
    <meta name="keywords" content="Место" />
    <meta name="authors" content="Gorilla.dev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="wrapper"><!--Обертка-->
    <div class="root"><!--Страница-->
      <header class="header"><!--Голова-->
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content"><!--Контент-->
        <section class="profile"><!--Профиль-->
          <img src="./images/avatars/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button" aria-label="edit"><img class="button__image-edit" src="./images/button/feather.svg" alt="перо"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button button_type_add" type="button" aria-label="add"><img class="button__image-add" src="./images/button/plus.svg" alt="плюс"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit"><!--Попап редакции-->
        <div class="popup__container">
          <button class="button-close button-close_type_edit" type="button"><img class="button-close__image" src="./images/button/Close-Icon.svg" alt="Закрыть"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form action="submit" class="popup__form popup__form_type_edit" name="user">
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__input popup__input_type_name" name="name" required value>
              <input type="text" class="popup__input popup__input_type_profession" name="profession" required value>
            </fieldset>
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add"><!--Попап добавления-->
        <div class="popup__container">
          <button class="button-close button-close_type_add" type="button"><img class="button-close__image" src="./images/button/Close-Icon.svg" alt="Закрыть"></button>
          <h2 class="popup__heading">Новое Место</h2>
          <form action="submit" class="popup__form popup__form_type_add" name="card">
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__input popup__input_type_location" name="location" placeholder="Название" required value>
              <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required value>
            </fieldset>
            <button class="popup__submit" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup-image"><!--Popup фотографий-->
        <div class="popup-image__container">
          <button class="button-close button-close_type_image" type="button"><img class="button-close__image" src="./images/button/Close-Icon.svg" alt="Закрыть"></button>
          <img src="" alt="" class="popup-image__image">
          <h2 class="popup-image__heading"></h2>
        </div>
      </section>
      <template id="card-element"><!--Карточка-->
        <div class="element">
          <button class="element__delete" type="button"></button>
          <img src="" alt="" class="element__image">
          <div class="element__descriprion">
            <h2 class="element__heading"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
