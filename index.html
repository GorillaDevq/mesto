<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about places for traveling." />
    <meta name="keywords" content="Место" />
    <meta name="authors" content="Gorilla.dev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="wrapper"><!--Обертка-->
    <div class="root"><!--Страница-->
      <header class="header"><!--Голова-->
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content"><!--Контент-->
        <section class="profile"><!--Профиль-->
          <img src="./images/avatars/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__user">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="button button_type_edit" type="button"><img src="./images/button/feather.svg" alt="перо"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button button_type_add" type="button"><img class="button__add-image" src="./images/button/plus.svg" alt="плюс"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/elements/Карачевск.jpg" alt="Карачаевск" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elements/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Алматы-Алматы</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elements/Карачевск.jpg" alt="Карачаевск" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elements/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elements/Карачевск.jpg" alt="Карачаевск" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Карачаево-Черкеск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elements/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__descriprion">
              <h2 class="element__heading">Карачаево-Черкеск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup"><!--Попап-->
        <div class="popup__container">
          <button class="popup__close"><img class="popup__close-image" src="./images/button/Close-Icon.svg" alt="Закрыть"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form action="submit" class="popup__form">
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__input popup__input_type_name" name="name" required value>
              <input type="text" class="popup__input popup__input_type_profession" name="profession" required value>
            </fieldset>
          </form>
          <button class="popup__submit">Сохранить</button>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
