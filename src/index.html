<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about places for traveling." />
    <meta name="keywords" content="Место" />
    <meta name="authors" content="Gorilla.dev" />
    <title>Mesto</title>
  </head>
  <body class="wrapper"><!--Обертка-->
    <div class="root"><!--Страница-->
      <header class="header"><!--Голова-->
        <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Логотип сайта" />
      </header>
      <main class="content"><!--Контент-->
        <section class="profile"><!--Профиль-->
          <img src="<%=require('./images/avatars/avatar.png')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button" aria-label="edit"><img class="button__image-edit" src="<%=require('./images/button/feather.svg')%>" alt="перо"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button button_type_add" type="button" aria-label="add"><img class="button__image-add" src="<%=require('./images/button/plus.svg')%>" alt="плюс"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit"><!--Попап редакции-->
        <div class="popup__container">
          <button class="popup__button-close popup__button-close_type_edit" type="button"><img class="popup__close-image" src="<%=require('./images/button/Close-Icon.svg')%>" alt="Закрыть"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form action="submit" class="popup__form popup__form_type_edit" name="user">
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__input popup__input_type_name" id="name-input" name="name" required value minlength="2" maxlength="40">
              <span class="popup__input-error name-input-error"></span>
              <input type="text" class="popup__input popup__input_type_profession" id="profession-input" name="profession" required value minlength="2" maxlength="200">
              <span class="popup__input-error profession-input-error"></span>
              <button class="popup__submit popup__submit_type_edit" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add"><!--Попап добавления-->
        <div class="popup__container">
          <button class="popup__button-close popup__button-close_type_add" type="button"><img class="popup__close-image" src="<%=require('./images/button/Close-Icon.svg')%>" alt="Закрыть"></button>
          <h2 class="popup__heading">Новое Место</h2>
          <form action="submit" class="popup__form popup__form_type_add" name="card">
            <fieldset class="popup__fieldset">
                <input type="text" class="popup__input popup__input_type_location" id="location-input" name="location" placeholder="Название" required value minlength="2" maxlength="30">
                <span class="popup__input-error location-input-error"></span>
                <input type="url" class="popup__input popup__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required value>
                <span class="popup__input-error link-input-error"></span>
              <button class="popup__submit popup__submit_type_add" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_type_image"><!--Popup фотографий-->
        <div class="popup__image-container">
          <button class="popup__button-close popup__button-close_type_image" type="button"><img class="popup__close-image" src="<%=require('./images/button/Close-Icon.svg')%>" alt="Закрыть"></button>
          <img src="<%=require('./images/elements/Домбай.png')%>" alt="Домбай" class="popup__image">
          <h2 class="popup__location"></h2>
        </div>
      </section>
      <template id="card-element"><!--Карточка-->
        <div class="element">
          <button class="element__delete" type="button"></button>
          <img src="<%=require('./images/elements/Домбай.png')%>" alt="Домбай" class="element__image">
          <div class="element__descriprion">
            <h2 class="element__heading"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
